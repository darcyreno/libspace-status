name: Static Site CI
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: upptime/uptime-monitor@v1.41.0
        with:
          command: site
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - List built files
        run: |
          echo "=== Checking status-page/__sapper__/export ==="
          ls -la status-page/__sapper__/export/ || echo "Directory not found"
          echo "=== Looking for index.html ==="
          find . -name "index.html" -type f 2>/dev/null | head -10

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./status-page/__sapper__/export
          cname: status.libspace.io
          force_orphan: true
