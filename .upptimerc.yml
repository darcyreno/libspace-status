  - name: LibSpace
    url: https://libspace.io
    icon: https://libspace.io/favicon.ico

  - name: API
    url: https://api.libspace.io/health
    icon: https://libspace.io/favicon.ico

  - name: Staging
    url: https://staging.libspace.io
    icon: https://libspace.io/favicon.ico

  - name: Staging API
    url: https://api.staging.libspace.io/health
